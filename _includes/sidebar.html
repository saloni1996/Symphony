<amp-sidebar id='sidebar'
    layout="nodisplay"
    side="right">
        {% for page in site.pages %}
        {% if page.title and page.navigation %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
      <a class="page-link" href="{{ site.baseurl | append: '/blog/'}}">Blog</a>
      <a class="page-link" href="saloni1996.github.io">About</a>
</amp-sidebar>
